<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <section class="guestbook-sec">
        <div class="guestbook-container">
            <h2 class="guestbook-title text-danger">ðŸ–Š Guestbook</h2>

            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control bg-transparent border-0 border-bottom" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control bg-transparent border-0 border-bottom" id="message" rows="4" placeholder="Write your message..."
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-submit btn-danger">Submit</button>
            </form>

            <hr class="my-4">

            <h5 class="mb-3 text-secondary">Previous Entries</h5>
            <div class="guest-entry">
                <div class="guest-name text-danger">Ali Khan</div>
                <div class="guest-message">Had a great time visiting this page! Keep up the good work.</div>
                <small class="text-muted">Posted on October 21, 2025</small>
            </div>
            <div class="guest-entry">
                <div class="guest-name text-danger">Sara Ahmed</div>
                <div class="guest-message">Love the clean design and simplicity!</div>
                <small class="text-muted">Posted on October 22, 2025</small>
            </div>
        </div>
    </section>

</body>
</html>
